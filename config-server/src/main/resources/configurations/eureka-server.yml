eureka:
  instance:
    hostname: localhost

  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    config:
      override-system-properties: false

name:
  value: ann

management:
  tracing:
    sampling:
      probability: 1.0

server:
  port: 8761
