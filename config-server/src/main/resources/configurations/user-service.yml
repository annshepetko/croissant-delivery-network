spring:
  config:
    import: classpath:user-secrets.yml
  servlet:
    multipart:
      max-file-size: 32MB
      max-request-size: 32MB
  application:
    name: study-platform

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


aws:
  baseUri: ${AWS_BUCKET_URL}
  access:
    key: ${AWS_ACCESS_KEY}
  secret:
    key: ${AWS_SECRET_KEY}
  s3:
    bucket: ${AWS_BUCKET_NAME}

server:
  port: 8080